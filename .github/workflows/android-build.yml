name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci

    - name: Build web assets
      run: npm run build

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleRelease
        
    - name: Build AAB
      run: |
        cd android
        ./gradlew bundleRelease

    - name: Sign APK
      run: |
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore android/app/release-key.keystore -storepass password android/app/build/outputs/apk/release/app-release-unsigned.apk release-key
        zipalign -v 4 android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/calculator-app.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-app-apk
        path: android/app/build/outputs/apk/release/calculator-app.apk

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: calculator-app-aab
        path: android/app/build/outputs/bundle/release/app-release.aab